<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>中科网航大模型翻译平台</title>

    
    <!-- Bootstrap 5 CDN's-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" defer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2 navbar1">
        <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}
               <li class="nav-item active">
                   <a class="nav-link" href="{{ url_for('core.index') }}">主页</a>
               </li>
            {% endif %}
           </ul>
      </div>
      <div class="mx-auto order-0">
          <a class="navbar-brand mx-auto" id="brand-logo" href="#">中科网航大模型翻译平台</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar1">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 .navbar1">
          <ul class="navbar-nav ms-auto mx-3">
         {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">文档</a>
            </li>
          <li class="nav-item">
              <a class="nav-link " href="{{ url_for('auth.logout') }}">退出</a>
          </li>
        {% else %}
          <li>
            <a class="nav-link" href="{{ url_for('auth.login') }}">登陆</a>
          </li>
            <a class="nav-link" href="{{ url_for('auth.register') }}">注册</a>
          </li>
        {% endif %}
          </ul>
      </div>
  </nav>

      {% if get_flashed_messages() %}
          <header>
              <div class="alert alert-primary mb-0 text-center" role="alert" style="background-color: yellow">
                  {{ get_flashed_messages() | join(" ") }}
              </div>
          </header>
      {% endif %}

      <section class="d-flex flex-column overflow-scroll mb-5">
        {% block body %}
        {%endblock body %}
      </section>
    <!-- Script link -->

    <!-- JavaScript link  <script src="{{ url_for('static', filename='file_browser.js') }}" defer></script> -->
    
    
    <!-- Script CDN for BootStrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</body>
</html>
